bookdown::pdf_book:
  includes:
    in_header: preamble.tex
    before_body: frontpage.tex
  toc: TRUE
  toc_depth: '3'
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::gitbook:
  css: style.css
  includes:
    in_header: ShowHide.js
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">The Mathematics, Statistics, and Economics of Life Insurance</a></li>
      after: |
        <li><a href="https://github.com/OpenActTexts/Loss-Data-Analytics" target="blank">Life Contingencies on GitHub</a></li>
  toc_depth: 3
  edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
  download: null
  sharing:
    facebook: no
    twitter: no
    google: yes
    linkedin: no
    weibo: no
    instapper: no
    vk: no
    all: ['facebook', 'google', 'twitter', 'linkedin', 'weibo', 'instapaper']
